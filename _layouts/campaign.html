<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="campaign {{ page.class }}">
    <div class="main-layout default-layout">
      {% include nav.html %} {{ content }} {% include slidedown-container.html
      %} {% include footer.html %}
      <script>
        (function() {
          var qs,
            js,
            q,
            s,
            d = document,
            gi = d.getElementById,
            ce = d.createElement,
            gt = d.getElementsByTagName,
            id = 'typef_orm_share',
            b = 'https://embed.typeform.com/';
          if (!gi.call(d, id)) {
            js = ce.call(d, 'script');
            js.id = id;
            js.src = b + 'embed.js';
            q = gt.call(d, 'script')[0];
            q.parentNode.insertBefore(js, q);
          }
        })();
      </script>

      {%include scripts.html %}
    </div>
  </body>
</html>
